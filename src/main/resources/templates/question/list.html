<meta charset="utf-8">
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">考试管理</a></li>
        <li class="active">题库管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="jax-box">
        <form id="formSearch" class="form-horizontal form-search">
            <div class="form-group">
                <div class="col-md-3 col-sm-6">
                    <label class="control-label  col-xs-4" for="keywords">题目:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="keywords">
                    </div>
                </div>
                 <div class="col-md-3 col-sm-6">
                    <label class="control-label  col-xs-4" for="question">课程:</label>
                    <div class="col-xs-8">
                        <select class="form-control"id="subjectId">
                            <option  value="">请选择</option>
                            <option th:each="subject:${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <label class="control-label  col-xs-4" for="question">题目类型:</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="questionType">
                            <option  value="">请选择</option>
                            <option value="0">单项选择题</option>
                            <option value="1">多项选择题</option>
                            <option value="2">主观问答题</option>
                            <option value="3">编程题</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2 col-sm-6">
                    <label class="control-label  col-xs-4">状态:</label>
                    <div class="col-xs-8">
                        <select id="status" class="form-control">
                            <option value="">请选择</option>
                            <option value="0">未考过题目</option>
                            <option value="1">已考过题目</option>
                        </select>
                    </div>
                </div>
                <shiro:hasPermission name="question:list">
                    <div class="col-md-1 col-sm-6 " style="text-align:left;">
                        <button type="button" id="btn_query" class="btn btn-info">查询</button>
                    </div>
                </shiro:hasPermission>
            </div>
        </form>
    </div>
    <div class="jax-box jax-box-table">
        <div id="toolbar" class="btn-group">
            <shiro:hasPermission name="question:add">
            <button id="btn_add" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>题目录入
            </button>
            </shiro:hasPermission>
            <shiro:hasPermission name="question:batchDelete">
            <button id="btn_batch_delete" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
            </button>
            </shiro:hasPermission>
        </div>
        <table id="table" style="table-layout:fixed"></table>
    </div>
</section>

<script>
    var editFlag = "[[${@perms.hasPerm('question:edit')}]]";
    var deleteFlag = "[[${@perms.hasPerm('question:delete')}]]";
    var columns = [
        {
            checkbox: true,

        },{
            field: 'title',
            title: '题名',
            width : '33%',
            cellStyle:{ 
           	css:{
           	"overflow": "hidden", 
           	"text-overflow": "ellipsis", 
           	"white-space": "nowrap", 
           	"word-break": "keep-all",
        	"white-space": "nowrap",
           	}
            },
            //align : "center"
        },{
            field: 'subject',
            title: '课程分类',
            align : "center",
            width : '12%',
            formatter: function (value) {
                return value.name;
            }
        }, {
            field: 'questionType',
            title: '题目类型',
            align : "center",
            width : '10%',
            formatter: function (questionType) {
                var questionTypeName = '';
                if(questionType == 0){
                	questionTypeName = '单项选择题';
                }else if(questionType == 1){
                   	questionTypeName = '多项选择题';
                }else if(questionType == 2){
                   	questionTypeName = '主观问答题';
                }else if(questionType == 3){
                   	questionTypeName = '编程题';
                }  
                return questionTypeName;
            }
        },{
            field: 'score',
            title: '分值',
            align : "center",
            width : '10%',
        },{
            field: 'difficulty',
            title: '难度',
            align : "center",
            width : '10%',
            formatter : function(difficulty) {
                var diffHtml = '';
                if(difficulty == 1){
                	diffHtml = "★☆☆☆☆";
                }else if(difficulty == 2){
                	diffHtml = "★★☆☆☆";	
                 }else if(difficulty == 3){
                	diffHtml = "★★★☆☆";	
                 }else if(difficulty == 4){
                	diffHtml = "★★★★☆";	
                 }else if(difficulty == 5){
                	diffHtml = "★★★★★";	
                 }
                return diffHtml;
            }
        },{
            field: 'status',
            title: '状态',
            align : "center",
            width : '10%',
            formatter : function(value) {
               if(value){
                   return '已考过题目'
               }else{
                   return '未考过题目'
               }
            }
        },{
            field : 'operation',
            title : '操作',
            align : "center",
            width : '15%',
            //class:'min-width-100',
            formatter : function(value,
                                 row, index) {
                var edit = editFlag=="true" ? '<button type="button" class="btn btn-primary btn-sm" onclick="editQuestion('+row.id+')"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑</button>' : '';
                var del = deleteFlag=="true" ? '<button type="button" class="btn btn-danger btn-sm" onclick="deleteQuestion('+row.id+')"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除</button>' : '';
                return edit + " " + del;
            }
        }];
    var options={
        id:"#table",
        url: '/question/list',
        columns:columns,
        toolbar: '#toolbar',
        showRefresh: true,
        queryParams : queryParams
    }
    Core.initTable(options);

    /*查询参数*/
    function queryParams(params) {
        var temp = { //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            limit : params.limit, //页面大小
            offset : params.offset, //页码
            keywords : $("#keywords").val(),
            subjectId : $("#subjectId").val(),
            questionType : $("#questionType").val(),
            status : $("#status").val(),
        };
        return temp;
    }

    /*编辑*/
    function editQuestion(id) {
        window.location.href="#question/edit?id="+id
    }
    /*删除*/
    function deleteQuestion(id) {
        Core.confirm("确定删除该题目？",function () {
            Core.postAjax("/question/delete",{"id":id},function (data) {
                if(data.status==200){
                    Core.refreshTable("#table");
                }
                layer.msg(data.msg);
            })
        })
    }
    $(function () {
        /*查询*/
        $("#btn_query").click(function(){
            Core.refreshTable("#table");
        });
        /*新增*/
        $("#btn_add").click(function(){
            window.location.href="#question/add"
        });
        /*批量删除*/
        $("#btn_batch_delete").click(function(){
            var checkedRows= Core.selectMutiData("#table");
            if(checkedRows){
                Core.confirm("确定删除选中的"+checkedRows.length+"条记录？",function () {
                    var ids=[];
                    $.each(checkedRows, function (i, item) {
                        ids.push(item.id);
                    })
                    Core.postAjax("/question/batch/delete", {"ids": ids}, function (data) {
                        if (data.status == 200) {
                            Core.refreshTable("#table");
                        }
                        layer.msg(data.msg);
                    })
                })
            }
        });
    });

</script>
