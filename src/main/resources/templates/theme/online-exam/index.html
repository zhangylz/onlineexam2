<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <meta name="keywords" th:content="${@module.get('sysConfig').SITE_KWD}">
		<meta name="description" th:content="${@module.get('sysConfig').SITE_DESC}"> -->
		<title th:text="${@module.get('sysConfig').SITE_NAME}"></title>
		<link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}"/>
		<!-- <link rel="stylesheet" th:href="@{/libs/swiper/css/swiper.min.css}"/> -->
		<link rel="stylesheet" th:href="@{/libs/font-icon/icon.css}"/>
		<link rel="stylesheet" th:href="@{/libs/theme/online-exam/css/web-common.css}" />
		<link rel="stylesheet" th:href="@{/libs/theme/online-exam/css/web-blog.css}" />
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
		<!-- <script th:src="@{/libs/swiper/js/swiper.min.js}"></script> -->
		<script th:src="@{/js/hc-sticky.js}" ></script>
		<script th:src="@{/libs/theme/online-exam/js/zb-blog.js}"></script>
	</head>
	<body>
		<header id="header">
			<div th:replace="home/fragments/navbar :: navbar"></div>
		</header>
		<div id="myCarousel" class="carousel slide content">
		    <!-- 轮播（Carousel）指标 -->
		    <ol class="carousel-indicators">
		        <li data-target="#myCarousel" data-slide-to="0" 
		            class="active"></li>
		        <li data-target="#myCarousel" data-slide-to="1"></li>
		        <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>   
		    <!-- 轮播（Carousel）项目 -->
		    <div class="carousel-inner">
		        <div class="item active">
		            <img src="/img/c.jpg" alt="First slide">
		        </div>
		        <div class="item">
		            <img src="/img/c.jpg" alt="Second slide">
		        </div>
		        <div class="item">
		            <img src="/img/c.jpg" alt="Third slide">
		        </div>
		    </div>
		    <!-- 轮播（Carousel）导航 -->
		        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		            <span class="sr-only">Previous</span>
		        </a>
		        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		            <span class="sr-only">Next</span>
		        </a>
		</div>
		
		<div class="container-fluid feature">
		    <div align="center" class="feature_item">
		        <h2>功能特性</h2>
		    </div>
		    <div class="row feature_content">
		        <div class="col-xs-3" align="center">
		            <span class="glyphicon glyphicon-th-list icon"></span>
		            <h4>题库</h4>
		            <h5>适合教学使用的题目，合理的题目分类</h5>
		        </div>
		        <div class="col-xs-3" align="center">
		            <i class="glyphicon glyphicon-book icon"></i>
		            <h4>考试</h4>
		            <h5>即使是正规的教学考试，也能轻松应对，准确评判</h5>
		        </div>
		        <div class="col-xs-3" align="center">
		            <i class="glyphicon glyphicon-user icon"></i>
		            <h4>社区</h4>
		            <h5>在这里同学可以分享自己的学习体验，解答疑惑</h5>
		        </div>
		        <div class="col-xs-3" align="center">
		            <i class="glyphicon glyphicon-blackboard icon"></i>
		            <h4>技术</h4>
		            <h5>多样化判题技术，灵活选择判题模式，准确的同时也能近人情</h5>
		        </div>
		    </div>
		</div> 
		<div th:replace="home/fragments/footer :: copyrightDark"></div>
		<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
	</body>

</html>
